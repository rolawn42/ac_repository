<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victoire Recreation</title>
</head>
<body>
    <svg viewbox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <g name="dark_red" style="fill: #660726">
            <rect x="5" y="10" width="25" height="25" transform="rotate(-20, 10, 5)"/>
            <rect x="45" y="55" width="25" height="25" transform="rotate(-20, 45, 55)"/>
            <rect x="55" y="45" width="25" height="25" transform="rotate(5, 55, 45)"/>
        </g>
        <g name="mid_red" style="fill: rgba(146, 25, 42, .98)">
            <rect x="30" y="7" width="25" height="25" transform="rotate(-5, 10, 5)"/>
            <rect x="7" y="40" width="25" height="25" transform="rotate(5, 7, 30)"/>
            <rect x="52" y="83" width="25" height="25" transform="rotate(-45, 52, 83)"/>
        </g>
        <g name="light_red" style="fill: rgba(207, 33, 40)">
            <rect x="7" y="38" width="25" height="25" transform="rotate(-45, 7, 38)"/>
            <rect x="45" y="30" width="25" height="25" transform="rotate(-10, 45, 30)"/>
            <rect x="75" y="69" width="25" height="25" transform="rotate(20, 75, 69)"/>
        </g>
    </svg>
</body>
</html>
